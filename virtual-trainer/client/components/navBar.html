<template name='navbar'>
  <nav>
    <div class="nav-wrapper">
      <a href="/dashboard" class="brand-logo center"><img src="/logo.png" height="70" width="70"></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
          <li><a href="/yoga/list">Yoga</a></li>
          <li><a href="/exercise/list">Exercise</a></li>
        </ul>
          {{#if currentUser}}
            <a id="profile-link" href="#" class="right dropdown-button" style="margin-top:3px" data-activates="profile-options" data-beloworigin="true">
              <div>
                <!-- {{repName currentUser.fname currentUser.lname}}&nbsp;&nbsp; -->
                <div class="right circle responsive-img" style="border: 3px solid white;">
                  {{> avatar user=currentUser shape="circle"}}
                </div>
              </div>
              <ul id="profile-options" class="dropdown-content">
                <li><a href="/profile">Edit Profile</a></li>
                <li class="divider"></li>

              </ul>
            </a>

          <a href="/signIn" class=" right waves-effect waves-light btn">Sign In</a>
          {{/if}}
        <ul class="side-nav" id="mobile-demo">
          <li>
            <div>
              <!-- {{repName currentUser.fname currentUser.lname}}&nbsp;&nbsp; -->
              <div class="right circle responsive-img" style="border: 3px solid white;">
                {{> avatar user=currentUser shape="circle"}}
              </div>
            </div>
          </li>
          <li><a href="/yoga/list">Yoga</a></li>
          <li><a href="/exercise/list">Exercise</a></li>

        </ul>
      </div>
