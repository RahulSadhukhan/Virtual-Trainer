<Template name="profile">
  <div class="row" style="width:50%">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <p>Please take some time to fill your profile it will help us to know you better</p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="number" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="gender" type="text" class="validate">
          <label for="gender">Gender</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" type="tel" class="validate">
          <label for="phone">Mobile Number</label>
        </div>
      </div>
      <div class = "row">
        <div class="input-field col s4">
          <input id="height" type="text" class="validate">
          <label for="height">Height</label>
        </div>
        <div class="input-field col s4">
          <input id="weight" type="text" class="validate">
          <label for="weight">Weight</label>
        </div>
        <div class="input-field col s4">
          <input disabled id="disabled" type="text" class="validate">
          <label for="disabled">BMI</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="viseralFat" type="text" class="validate">
          <label for="viseralFat">Viseral Fat</label>
        </div>
        <div class="input-field col s6">
          <input id="subcutaneousFat" type="text" class="validate">
          <label for="subcutaneousFat">Subcutaneous Fat</label>
        </div>
      </div>
      <div clas="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect" id="save">Save</button>
          <a class="btn waves-effect" href="/dashboard">Skip</a>
        </div>
      </div>
    </form>
  </div>
</template>
