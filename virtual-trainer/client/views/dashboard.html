<template name='dashboard'>
  <div class="carousel carousel-slider">
		<a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
		<a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
		<a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
		<a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
 </div>

 <div class="carousel carousel-slider center" data-indicators="true">
     <div class="carousel-fixed-item center">
       <a class="btn waves-effect white grey-text darken-text-2">button</a>
     </div>
     <div class="carousel-item red white-text" href="#one!">
       <h2>First Panel</h2>
       <p class="white-text">This is your first panel</p>
     </div>
     <div class="carousel-item amber white-text" href="#two!">
       <h2>Second Panel</h2>
       <p class="white-text">This is your second panel</p>
     </div>
     <div class="carousel-item green white-text" href="#three!">
       <h2>Third Panel</h2>
       <p class="white-text">This is your third panel</p>
     </div>
     <div class="carousel-item blue white-text" href="#four!">
       <h2>Fourth Panel</h2>
       <p class="white-text">This is your fourth panel</p>
     </div>
   </div>

	<div class="row" style="width:50%">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="number" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="gender" type="text" class="validate">
          <label for="gender">Gender</label> 
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" type="tel" class="validate">
          <label for="phone">Mobile Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="height" type="text" class="validate">
          <label for="height">Height</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="weight" type="text" class="validate">
          <label for="weight">Weight</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="disabled" type="text" class="validate">
          <label for="disabled">BMI</label>
        </div>
      </div>
    </form>
  </div>
</template>
