	<div class="row" style="width:50%">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="number" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="gender" type="text" class="validate">
          <label for="gender">Gender</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="phone" type="tel" class="validate">
          <label for="phone">Mobile Number</label>
        </div>
      </div>
      <div class = "row">
        <div class="input-field col s4">
          <i class="material-icons prefix">mode_edit</i>
          <input id="height" type="text" class="validate">
          <label for="height">Height</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">mode_edit</i>
          <input id="weight" type="text" class="validate">
          <label for="weight">Weight</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">mode_edit</i>
          <input disabled id="disabled" type="text" class="validate">
          <label for="disabled">BMI</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="viseralFat" type="text" class="validate">
          <label for="viseralFat">Viseral Fat</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="subcutaneousFat" type="text" class="validate">
          <label for="subcutaneousFat">Subcutaneous Fat</label>
        </div>
      </div>
      <div clas="row">
      </div>
    </form>
